<!DOCTYPE html>
<html>
    <head>
        <Title>Dice Roll Generator</Title>
        <script src="diceRoll.js" defer></script>
        <link rel="stylesheet" href="styles.css"></link>
        <h1>Dice Roll Generator</h1>
    </head>
    <body>
        <div id="div1" class="card">
            <form name="diceRoll">
                <h2>Enter number of die faces:</h2>
                <input type="text" id="dieFaces" placeholder="Enter a number">
                <input type ="button" id="rollButton" onclick=diceRoll1() value="Roll!"></input>
            </form>
        </div>
        <div id="div2" class="card">
            <h2>Your roll is:</h2>
            <h4 id="finalResult"> Roll the dice! </h4>
        </div>
    </body>
    <footer>
        <div class="footer">
        <p>Dice Roll Generator<br>
        created by Erin Gonthier for devsInc</p>
        </div>
    </footer>
</html>
